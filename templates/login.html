{% extends "base.html" %}

{% block title %}Login - Asset Management System{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: calc(100vh - 200px); align-items: center;">
    <div class="col-md-5 col-lg-4">
        <div style="text-align: center; margin-bottom: 32px;">
            <h1 style="font-size: 2rem; font-weight: 700; color: #2d3748; margin-bottom: 8px;">Login</h1>
            <p style="color: #718096;">Sign in to access your asset management system</p>
        </div>
        <div class="card">
            <div class="card-body" style="padding: 32px;">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="padding: 12px; font-size: 1rem;">
                        Login
                    </button>
                </form>
                <hr style="margin: 24px 0; border-color: #e2e8f0;">
                <p class="text-center mb-0" style="color: #718096;">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" style="color: #ff6b35; text-decoration: none; font-weight: 600;">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
